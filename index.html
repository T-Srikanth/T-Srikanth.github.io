<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Overlay Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            height: 180vh; /* Makes page scrollable */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .logo {
            height: 50px;
            width: auto;
            background-color: rgba(255, 255, 255, 0);
            padding: 10px;
            border-radius: 5px;
        }

        /* Video container setup - modified to move with scroll */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 10;
            background-color: #000; /* Fallback color */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease-out; /* Add smooth transition */
        }

        /* Blurred background video */
        .video-blur-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            border-radius: 0 0 5% 5%;
        }

        .video-blur {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px);
            transform: scale(1.1); /* Scale up slightly to avoid blur edges */
        }

        /* Main clear video */
        .video-main-container {
            position: relative;
            z-index: 1;
            width: 70%; /* Adjust size as needed */
            height: 70%; /* Adjust size as needed */
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .video-main {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Footer container - positioned at the same level as video container */
        .footer-container {
            position: fixed;
            top: 15vh;
            left: 0;
            width: 100%;
            height: 85vh;
            background-color: #000;
            color: white;
            z-index: 5; /* Lower than video container so it's behind it */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .footer-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            z-index: 100;
            opacity: 0.8;
            animation: bounce 2s infinite;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-30px) translateX(-50%);
            }
            60% {
                transform: translateY(-15px) translateX(-50%);
            }
        }

        @media (max-width: 768px) {
            .video-main-container {
                width: 90%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="whale_tail.png" alt="Logo" class="logo">
    </header>

    <!-- Footer section positioned behind the video container -->
    <div class="footer-container">
        <div class="footer-content">
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor, nisl eget ultricies tincidunt, nisl nisl aliquam nisl, eget ultricies nisl nisl eget nisl.</p>
            <h2>Contact</h2>
            <p>Email: info@example.com<br>Phone: (123) 456-7890</p>
        </div>
    </div>

    <!-- Video container that will move up when scrolling -->
    <div class="video-container">
        <!-- Blurred background video -->
        <div class="video-blur-container">
            <video autoplay loop muted playsinline class="video-blur">
              <source src="scuba.mp4" type="video/mp4">
            </video>
        </div>
        
        <!-- Main clear video -->
        <div class="video-main-container">
            <video autoplay loop muted playsinline class="video-main">
                <source src="scuba.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="scroll-indicator">
        Scroll Down â†“
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.querySelector('.video-container');
            const scrollIndicator = document.querySelector('.scroll-indicator');
            const videos = document.querySelectorAll('video');
            
            // Try to force video loading and play
            videos.forEach(video => {
                // Force load
                video.load();
                
                // Try to play when loaded
                video.addEventListener('loadeddata', function() {
                    video.play().catch(e => {
                        console.log('Video play failed:', e);
                    });
                });
                
                // Error handling for video
                video.addEventListener('error', function() {
                    console.log('Video error:', video.error);
                });
                
                // Make sure the videos stay in sync
                video.addEventListener('play', function() {
                    videos.forEach(v => {
                        if (v !== video) {
                            v.currentTime = video.currentTime;
                        }
                    });
                });
            });
            
            // Set up the scroll event listener
            window.addEventListener('scroll', function() {
                const scrollPosition = window.scrollY;
                const windowHeight = window.innerHeight;
                
                // Calculate and apply the transform to move the video container up
                const moveAmount = Math.min(windowHeight, scrollPosition);
                videoContainer.style.transform = `translateY(-${moveAmount}px)`;
                
                // Hide scroll indicator when scrolling starts
                if (scrollPosition > 50) {
                    scrollIndicator.style.opacity = 0;
                } else {
                    scrollIndicator.style.opacity = 0.8;
                }
            });
        });
    </script>
</body>
</html>
